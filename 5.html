<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <script>
        const hsubmit=()=>
        {
            var s5=0;

            if(document.getElementById("r1").checked==true)
            {
                s5=s5+10;
                localStorage.setItem("s5", s5);
            }
            else
            {
                s5=0;
                localStorage.setItem("s5", s5);
            }

            var a1 = parseInt(localStorage.getItem("s1"));
            var b1 = parseInt(localStorage.getItem("s2"));
            var c1 = parseInt(localStorage.getItem("s3"));
            var d1 = parseInt(localStorage.getItem("s4"));
            var e1 = parseInt(localStorage.getItem("s5"));
            var s = (a1+b1+c1+d1+e1);

            alert("Your Score: " + s);
        }
    </script>
    
    <div class = "container w-25 p-5">
        <form name="frm2">
            <h3 style="color:turquoise";> QUIZ</h3>
            <br>
            <div class="form-row">
                <div class="col">
                <b> Q5: Who discovered India? </b>
                 </div>
                 </div>
                 <br>
                 <div class="form-row">
                   <div class="col">
                       <input type="radio" value="Vasco da Gama" name="r1" id="r1"> Vasco da Gama<br>
                       <input type="radio" value="Christopher Columbus" name="r1" id="r2"> Christopher Columbus<br>
                       <input type="radio" value="James Cook" name="r1" id="r3"> James Cook<br>
                       <input type="radio" value="Willem Janszoon" name="r1" id="r4"> Willem Janszoon<br>
                   </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <button type="button" value="Add" class="btn btn-outline-success" id="btnans" style="color: white; border-color: turquoise; background-color: turquoise;" onclick="hsubmit();">Submit</button>
                    </div>
                 </div>
        </form>
    </div>
</body>
</html>
